<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Games</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">

                        <h3 class="navbar-brand text-white fs-4"><img src="image/logo-sm.png" alt="logo"> GAME

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                                    <a class="nav-link" href="#">PERMADEATH</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">SUPERHERO</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">PIXEL</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <section>
                    <div class="container">
                        <div class="row g-3 row-cols-xl-4 row-cols-lg-3 row-cols-md-2 row-cols-sm-1 mt-5">
                        </div>
                    </div>
                </section>
            </section>
            <section class="gameinfo">
                <div class="container pt-5">
                    <div class="title d-flex justify-content-between">
                        <h2 class="text-white">Details Game</h2>
                        <div class="btn-close btn-close-white" id="btnClose"></div>
                    </div>
                    <div class="row" id="detail">
                    </div>
                </div>
            </section>
        </main>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script type="module" src="js/index.js"></script>
